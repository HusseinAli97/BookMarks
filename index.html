<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BookMark Management Made With Bootstrap, HTML, CSS, JavaScript">
    <meta name="keywords" content="BookMark, Bookmark, Bookmark Management, Bookmark Management Made With Bootstrap, HTML, CSS, JavaScript">
    <meta name="author" content="Hussein Mohamed">
    <title>BookMark</title>
    <!-- LINK - MAIN Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Mochiy+Pop+One&display=swap"
        rel="stylesheet">
    <!-- LINK - MAIN FontAwesome - FILE  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- LINK - MAIN CSS-SweetAlert - FILE -->
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <!-- LINK - MAIN BOOTSTRAP - FILE -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- LINK - MAIN CSS - FILE -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="">
    <div class="container mt-5">

        <div class="header py-4 text-white text-center">
            <svg class="loading" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" width="200px" height="50px" viewBox="0 0 574.558 120"
            enable-background="new 0 0 574.558 120" xml:space="preserve">
            <defs>
                <pattern id="water" width=".25" height="1.1" patternContentUnits="objectBoundingBox">
                    <path fill="#DC3545"
                        d="M0.25,1H0c0,0,0-0.659,0-0.916c0.083-0.303,0.158,0.334,0.25,0C0.25,0.327,0.25,1,0.25,1z" />
                </pattern>
                <text id="text" transform="matrix(1 0 0 1 -8.0684 116.7852)" font-size="120px">BookMark</text>
                <mask id="text_mask">
                    <use x="0" y="0" xlink:href="#text" opacity="1" fill="#3498db" />
                </mask>
            </defs>
            <use x="0" y="0" xlink:href="#text" fill="#e2a699" />
            <rect class="water-fill" mask="url(#text_mask)" fill="url(#water)" x="-400" y="0" width="1600"
                height="120" />
        </svg>
            </div>
        <div class="content text-center text-white mt-5">
            <div class="mt-5 subHead d-flex justify-content-center">
                <span><i class="fa-solid fa-thumbtack rote fa-2x me-2"></i></span>
                <h2 class="">Bookmark your favorite sites Site Name</h2>
            </div>
            <div class="row text-start inputs">
                <div class="col-md-6 mb-2 text-uppercase">
                    <label for="siteName" class="form-label">Name</label>
                    <input type="text" class="form-control  text-white" id="siteName">
                </div>
                <div class="col-md-6 mb-2 text-uppercase">
                    <label for="siteUrl" class="form-label">Url</label>
                    <input type="text" class="form-control text-white vali" id="siteUrl"">
                </div>
                <div class="col-md-4 mb-3  justify-content-center mt-3 m-auto">
                    <button type="submit" class="btn btn-danger w-100" id="addBtn">Submit</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12 t-table">
                    <table class="table table-responsive table-striped mt-3">
                        <thead class="table-dark">
                            <tr  >
                                <th scope="col">#</th>
                                <th scope="col">SiteName</th>
                                <th scope="col">SiteUrl</th>
                                <th scope="col">Visit</th>
                                <th scope="col">Delete</th>
                                <th scope="col">Add Date</th>
                                <th scope="col">Last Visit</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                </div>
            </div>
        </div>
</body>
<!-- SCRIPT - MAIN JS - FILE -->
<script src="Js/sweetalert2.all.min.js"></script>
<script src="Js/moment.js"></script>
<script src="Js/bootstrap.min.js"></script>
<script src="Js/main.js"></script>

</html>
